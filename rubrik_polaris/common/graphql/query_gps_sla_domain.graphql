query RubrikPolarisSDKRequest($after: String, $first: Int, $filter: [GlobalSlaFilterInput!], $sortBy: SLAQuerySortByFieldEnum, $sortOrder: SLAQuerySortByOrderEnum, $showProtectedObjectCount: Boolean) {
  globalSlaConnection(
    after: $after
    first: $first
    filter: $filter
    sortBy: $sortBy
    sortOrder: $sortOrder
    showProtectedObjectCount: $showProtectedObjectCount
  ) {
    edges {
      node {
        name
        ... on ClusterSlaDomain {
          id: fid
          protectedObjectCount
          baseFrequency {
            duration
            unit
          }
          archivalSpec {
            archivalLocationName
          }
          replicationSpec {
            replicationType
            specificReplicationSpec {
              unidirectionalSpec {
                replicationTargetName
              }
            }
          }
          replicationSpecV2 {
            cluster {
              id
              name
            }
            awsTarget {
              accountId
              accountName
              region
            }
            azureTarget {
              region
            }
            retentionDuration {
              duration
              unit
            }
            targetMapping {
              id
              name
            }
          }
          localRetentionLimit {
            duration
            unit
          }
          snapshotSchedule {
            minute {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            hourly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            daily {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            weekly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfWeek
            }
            monthly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfMonth
            }
            quarterly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfQuarter
              quarterStartMonth
            }
            yearly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfYear
              yearStartMonth
            }
          }
        }
        ... on GlobalSla {
          id
          description
          protectedObjectCount
          baseFrequency {
            duration
            unit
          }
          archivalSpecList {
            targetMapping {
              id
              name
              groupType
              targetType
            }
          }
          replicationSpec {
            replicationType
            specificReplicationSpec {
              unidirectionalSpec {
                replicationTargetName
              }
              cloudRegionSpec {
                replicationTargetRegion
                cloudProvider
              }
              cloudLocationSpec {
                targetMapping {
                  id
                  name
                }
              }
            }
          }
          replicationSpecV2 {
            cluster {
              id
              name
            }
            awsTarget {
              accountId
              accountName
              region
            }
            azureTarget {
              region
            }
            retentionDuration {
              duration
              unit
            }
            targetMapping {
              id
              name
            }
          }
          localRetentionLimit {
            duration
            unit
          }
          snapshotSchedule {
            minute {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            hourly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            daily {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
            }
            weekly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfWeek
            }
            monthly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfMonth
            }
            quarterly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfQuarter
              quarterStartMonth
            }
            yearly {
              basicSchedule {
                frequency
                retention
                retentionUnit
              }
              dayOfYear
              yearStartMonth
            }
          }
          objectSpecificConfigs {
            awsRdsConfig {
              logRetention {
                duration
                unit
              }
            }
            sapHanaConfig {
              incrementalFrequency {
                duration
                unit
              }
              differentialFrequency {
                duration
                unit
              }
              logRetention {
                duration
                unit
              }
            }
            vmwareVmConfig {
              logRetentionSeconds
            }
          }
          objectTypeList
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
