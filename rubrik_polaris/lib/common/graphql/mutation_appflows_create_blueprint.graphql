mutation RubrikPolarisSDKRequest($name: String!, $sourceLocationId: String!, $targetLocationId: String!, $children: [AppBlueprintChildInput!]!, $status: BlueprintStatusEnum!, $isHydrationEnabled: Boolean) {
    createBlueprint(children: $children, name: $name, sourceLocationId: $sourceLocationId, targetLocationId: $targetLocationId, status: $status, enableHydration: $isHydrationEnabled) {
      id
      name
      status
    }
}